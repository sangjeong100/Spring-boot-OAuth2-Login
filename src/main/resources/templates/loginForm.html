<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v14.0&appId=373807018286715&autoLogAppEvents=1" nonce="Qg74yySD"></script>
	<h1>로그인 페이지</h1>
	<hr/>
	<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
	<form action="/login" method="post">
		<input type="text" name="username" placeholder="Username" /><br/>
		<input type="password" name="password" placeholder="Password"/><br/>
		<button type="submit">로그인</button>
	</form>
	<a href="/oauth2/authorization/google">구글 로그인</a> <!-- oauth2-client 사용시, 주소 고정  -->
	<a href="/oauth2/authorization/facebook">Facebook 로그인</a> <!-- oauth2-client 사용시, 주소 고정  -->
	<a href="/oauth2/authorization/naver">Naver 로그인</a> <!-- oauth2-client 사용시, 주소 고정  -->

</body>
</html>
